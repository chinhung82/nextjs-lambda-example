name: CI Pipeline

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm ci || npm install
    
    - name: Run tests
      run: npm test
    
    - name: Build Lambda
      run: npm run build:lambda
    
    - name: Verify build
      run: |
        ls -la dist/
        echo "âœ… CI completed successfully"
