name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build Next.js
      run: npm run build
    
    - name: Build Lambda
      run: npm run build:lambda
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lambda-dist
        path: dist/
        retention-days: 5
